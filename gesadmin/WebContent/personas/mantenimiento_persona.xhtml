<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
body {
	background-color: #F1F1F1;
}
</style>
	</ui:define>

	<ui:define name="content">

		<div class="Section">

			<div class="Container100 ShadowEffect WhiteBack">

				<div class="Container100 ui-fluid">
					<div class="Container100">
						<div
							class="Wid100 MarAuto DispBlock OvHidden FontMerriWeatherRegular BlueDarkest TexAlCenter"
							style="font-size: 3.0rem; padding-top: 0rem; padding-bottom: 0rem;">MANTENIMIENTO
							PERSONA</div>
						<div class="Wid100 OvHidden" style="height: 1rem;"></div>

						<h:form id="frm1">
							<f:passThroughAttribute name="autocomplete" value="off" />
							<p:panel id="pnlEntidad"
								header="Creacion - Actualizacion de persona"
								style="margin-bottom:20px">
								<div class="Container">
									<div class="Container80 Responsive100">
										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank"
											style="border:0px none; background-color:transparent;">

											<p:outputLabel value="Id:" />
											<h:outputText value="#{personaBean.entidad.id}" />

											<p:outputLabel for="txtvar2" value="Tipo Documento:" />
											<p:selectOneMenu id="txtvar2"
												value="#{personaBean.entidad.tipoDocumento.id}"
												required="true" requiredMessage="Seleccione tipo documento"
												label="tipo documento" filter="true"
												filterMatchMode="contains">
												<f:selectItem itemLabel="Seleccione" itemValue="" />
												<f:selectItems value="#{personaBean.listaTipoDocumento}"
													var="lista" itemLabel="#{lista.descripcion}"
													itemValue="#{lista.id}" />
											</p:selectOneMenu>

											<p:outputLabel for="txtvar3" value="Nro Documento:" />
											<p:inputText id="txtvar3"
												value="#{personaBean.entidad.nroDocumento}" required="true"
												requiredMessage="Ingrese nro documento" label="descripcion"
												onkeyup="this.value = this.value.toUpperCase();" />

											<p:outputLabel for="txtvar4" value="Nombre:" />
											<p:inputText id="txtvar4"
												value="#{personaBean.entidad.nombre}" required="true"
												requiredMessage="Ingrese nombre" label="nombre"
												onkeyup="this.value = this.value.toUpperCase();" />


											<p:outputLabel for="txtvar5" value="Apellido Paterno:" />
											<p:inputText id="txtvar5"
												value="#{personaBean.entidad.paterno}" required="true"
												requiredMessage="Ingrese apellido paterno"
												label="apellido paterno"
												onkeyup="this.value = this.value.toUpperCase();" />

											<p:outputLabel for="txtvar6" value="Apellido Materno:" />
											<p:inputText id="txtvar6"
												value="#{personaBean.entidad.materno}" required="true"
												requiredMessage="Ingrese apellido materno"
												label="apellido materno"
												onkeyup="this.value = this.value.toUpperCase();" />


											<p:outputLabel for="txtvar7" value="Pais origen:" />
											<p:selectOneMenu id="txtvar7"
												value="#{personaBean.entidad.pais.id}" required="true"
												requiredMessage="Seleccione pais origen" label="pais origen"
												filter="true" filterMatchMode="contains">
												<f:selectItem itemLabel="Seleccione" itemValue="" />
												<f:selectItems value="#{personaBean.listaPais}" var="lista"
													itemLabel="#{lista.descripcion}" itemValue="#{lista.id}" />
											</p:selectOneMenu>


											<p:outputLabel for="txtvar8" value="Sexo:" />
											<p:selectOneMenu id="txtvar8"
												value="#{personaBean.entidad.sexo.id}" required="true"
												requiredMessage="Seleccione sexo" label="sexo" filter="true"
												filterMatchMode="contains">
												<f:selectItem itemLabel="Seleccione" itemValue="" />
												<f:selectItems value="#{personaBean.listaSexo}" var="lista"
													itemLabel="#{lista.descripcion}" itemValue="#{lista.id}" />
											</p:selectOneMenu>


											<p:outputLabel for="txtvar9" value="Telefono celular:" />
											<p:inputText id="txtvar9"
												value="#{personaBean.entidad.telefonoCelular}"
												required="false" requiredMessage="Ingrese telefono celular"
												label="telefono celular"
												onkeyup="this.value = this.value.toUpperCase();"
												maxlength="9" />

											<p:outputLabel for="txtvar10" value="Telefono fijo" />
											<p:inputText id="txtvar10"
												value="#{personaBean.entidad.telefonoFijo}" required="false"
												label="telefono fijo"
												requiredMessage="Ingrese telefono fijo"
												onkeyup="this.value = this.value.toUpperCase();"
												maxlength="7" />

											<p:outputLabel for="txtvar11" value="Correo electronico:" />
											<p:inputText id="txtvar11"
												value="#{personaBean.entidad.correoElectronico}"
												required="false"
												requiredMessage="Ingrese correo electronico"
												label="correo electronico"
												onkeyup="this.value = this.value.toUpperCase();" />

											<p:outputLabel for="txtvar12" value="Direccion:" />
											<p:inputText id="txtvar12"
												value="#{personaBean.entidad.direccion}" required="true"
												requiredMessage="Ingrese direccion" label="direccion"
												onkeyup="this.value = this.value.toUpperCase();" />


											<p:outputLabel for="txtvar13" value="Estado: " />
											<p:selectOneMenu id="txtvar13"
												value="#{personaBean.entidad.estado}" required="true"
												requiredMessage="Seleccione estado" label="estado"
												filter="true" filterMatchMode="contains">
												<f:selectItem itemLabel="Seleccione" itemValue="" />
												<f:selectItem itemLabel="ACTIVO" itemValue="1" />
												<f:selectItem itemLabel="INACTIVO" itemValue="0" />
											</p:selectOneMenu>


										</p:panelGrid>
									</div>

									<div class="Container20 Responsive100">
										<p:commandButton value="Guardar"
											actionListener="#{personaBean.guardar()}" update="frm1 frm2"
											icon="fa fa-save" styleClass="GreenButton" />
										<div class="EmptyBox5" />
										<p:commandButton value="Limpiar"
											actionListener="#{personaBean.limpiar()}" update="frm1 frm2"
											icon="fa fa-refresh" process="@this"
											immediate="true" />
									</div>
								</div>
							</p:panel>
						</h:form>



						<div class="EmptyBox10" />
						<h:form id="frm2">
							<f:passThroughAttribute name="autocomplete" value="off" />

							<p:panel id="panFiltro" header="Lista de personas registradas">
								<div class="Container">
									<div class="Container60 Responsive100"></div>
									<div class="Container40 Responsive100">
										<p:panelGrid columns="2" layout="grid"
											styleClass="ui-panelgrid-blank"
											style="border:0px none; background-color:transparent;">
											<p:inputText id="counter" value="#{personaBean.filtro}"
												placeholder="Filtrar registros"
												onkeyup="this.value = this.value.toUpperCase();" />
											<p:commandButton value="Filtar"
												action="#{personaBean.filtrar()}" update="frm2" />
										</p:panelGrid>
									</div>


									<div class="Container100 Responsive100">

										<p:dataTable id="tbl" var="per"
											value="#{personaBean.listafiltro}" selectionMode="single"
											selection="#{personaBean.entidadseleccionada}"
											rowKey="#{per.id}" rows="25" paginator="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="25,50,75"
											emptyMessage="No se encontraron registros" reflow="true">

											<p:ajax event="rowSelect"
												listener="#{personaBean.onRowSelect}" update="frm1 frm2" />
											<p:ajax event="rowUnselect"
												listener="#{personaBean.onRowUnselect}" update="frm1 frm2" />


											<p:column headerText="Id">
												<h:outputText value="#{per.id}" />
											</p:column>
											<p:column headerText="Nro Documento">
												<h:outputText
													value="#{per.tipoDocumento.descripcion} #{per.nroDocumento}" />
											</p:column>
											<p:column headerText="Nombres">
												<h:outputText
													value="#{per.nombre} #{per.paterno} #{per.materno}" />
											</p:column>
											<p:column headerText="Pais origen">
												<h:outputText value="#{per.pais.descripcion}" />
											</p:column>
											<p:column headerText="Estado">
												<h:outputText value="#{per.estado}" />
											</p:column>

											<p:column headerText="Fecha registro">
												<h:outputText value="#{per.registro}">
													<f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss"
														timeZone="GMT-5" />
												</h:outputText>
											</p:column>
										</p:dataTable>
									</div>
								</div>
							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>


	</ui:define>

</ui:composition>
