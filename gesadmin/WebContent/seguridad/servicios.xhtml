<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
body {
	background-color: #F1F1F1;
}
</style>
	</ui:define>

	<ui:define name="content">

		<div class="Section">
			<div class="Container100 ShadowEffect WhiteBack">

				<div class="Container100 ui-fluid">
					<div class="Container100">
						<div
							class="Wid100 MarAuto DispBlock OvHidden FontMerriWeatherRegular BlueDarkest TexAlCenter"
							style="font-size: 3.0rem; padding-top: 0rem; padding-bottom: 0rem;">MANTENIMIENTO
							SERVICIOS</div>
						<div class="Wid100 OvHidden" style="height: 1rem;"></div>
					</div>

					<div class="Container100">

						<h:form id="frmFiltro" >
							<p:panelGrid id="pnlFiltro" columns="3"
								columnClasses="ui-grid-col-8,ui-grid-col-2,ui-grid-col-2"
								layout="grid" styleClass="ui-panelgrid-blank" rendered="#{!serviciosManaged.booregistro}"
								style="border:0px none; background-color:transparent;">
								<p:inputText placeholder="Ingrese caracteres a consultar"
									value="#{serviciosManaged.filtro}" onkeyup="this.value = this.value.toUpperCase();"/>
								<p:commandButton value="Nuevo" update="frmCampos frmFiltro"
									actionListener="#{serviciosManaged.nuevo()}" immediate="true" />
								<p:commandButton value="Filtrar"
									update="frmCampos frmTabla frmFiltro"
									actionListener="#{serviciosManaged.filtrar()}" />

							</p:panelGrid>
						</h:form>
					</div>


					<div class="Container100">  

						<h:form id="frmCampos" >

							<p:panelGrid id="pnlCampos" columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;" rendered="#{serviciosManaged.booregistro}">


								<p:outputLabel for="txt1" value="Codigo: " />
								<p:inputText id="txt1"
									value="#{serviciosManaged.entidad.codigo}" required="true"
									requiredMessage="Ingrese codigo" onkeyup="this.value = this.value.toUpperCase();"/>

								<p:outputLabel for="txt2" value="Responsable:  " />
								<p:inputText id="txt2"
									value="#{serviciosManaged.entidad.responsable}" required="true"
									requiredMessage="Ingrese responsable" onkeyup="this.value = this.value.toUpperCase();"/>

								<p:outputLabel for="txt3" value="Descripcion: " />
								<p:inputText id="txt3"
									value="#{serviciosManaged.entidad.descripcion}" required="true"
									requiredMessage="Ingrese descripcion" onkeyup="this.value = this.value.toUpperCase();"/>

								<p:outputLabel for="txt4" value="Observacion  " />
								<p:inputText id="txt4"
									value="#{serviciosManaged.entidad.observacion}" required="true"
									requiredMessage="Ingrese observacion" onkeyup="this.value = this.value.toUpperCase();"/>


								<p:outputLabel for="txt5" value="Ruta: " />
								<p:inputText id="txt5" value="#{serviciosManaged.entidad.ruta}" />

								<p:outputLabel for="txt6" value="Nombre WAR: " />
								<p:inputText id="txt6"
									value="#{serviciosManaged.entidad.nombrewar}" />


								<p:outputLabel for="txt7" value="Origen dato:" />
								<p:selectOneMenu
									value="#{serviciosManaged.entidad.catalogoOrigenDato.id}"
									id="txt7" required="true"
									requiredMessage="Seleccione origen dato" filter="true"
									filterMatchMode="startsWith">
									<f:selectItem itemLabel="---Seleccione---" itemValue="" />
									<f:selectItems value="#{serviciosManaged.listaOrigenDato}"
										var="depar" itemLabel="#{depar.descripcion}"
										itemValue="#{depar.id}" />
									<p:ajax listener="#{serviciosManaged.listarTipoDato()}"
										update="txt8" />
								</p:selectOneMenu>

								<p:outputLabel for="txt8" value="Tipo dato:" />
								<p:selectOneMenu
									value="#{serviciosManaged.entidad.catalogoTipoDato.id}"
									id="txt8" required="true"
									requiredMessage="Seleccione tipo dato" filter="true"
									filterMatchMode="startsWith">
									<f:selectItem itemLabel="---Seleccione---" itemValue="" />
									<f:selectItems value="#{serviciosManaged.listaTipoDato}"
										var="depar" itemLabel="#{depar.descripcion}"
										itemValue="#{depar.id}" />
								</p:selectOneMenu>

								<p:outputLabel for="txt9" value="Estado: " />
								<p:selectOneMenu id="txt9"
									value="#{serviciosManaged.entidad.estado}" required="true"
									requiredMessage="Seleccione estado" label="estado"
									filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
									<f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
								</p:selectOneMenu>
							</p:panelGrid>

							<br />

							<p:commandButton value="Grabar"
								actionListener="#{serviciosManaged.guardar()}"
								update="frmCampos frmTabla frmFiltro" rendered="#{serviciosManaged.booregistro}"/>

							<div class="EmptyBox5" /> 

							<p:commandButton value="Limpiar / Cerrar"
								actionListener="#{serviciosManaged.limpiar()}"
								update="frmCampos frmFiltro" immediate="true" process="@this" rendered="#{serviciosManaged.booregistro}"/>
						</h:form>
					</div>

					<div class="Container100">
						<h:form id="frmTabla">
							<p:dataTable id="tabla" var="reg"
								value="#{serviciosManaged.listaFiltrada}" selectionMode="single"
								selection="#{serviciosManaged.entidadSeleccionada}"
								rowKey="#{reg.id}" rows="25" paginator="true"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="25,50,75"
								emptyMessage="No se encontraron registros" reflow="true">

								<p:ajax event="rowSelect"
									listener="#{serviciosManaged.onRowSelect}"
									update="frmCampos frmTabla frmFiltro" />
								<p:ajax event="rowUnselect"
									listener="#{serviciosManaged.onRowUnselect}"
									update="frmCampos frmTabla frmFiltro" />

								<p:column headerText="Id">
									<h:outputText value="#{reg.id}" />
								</p:column>
								<p:column headerText="Codigo">
									<h:outputText value="#{reg.codigo}" />
								</p:column>
								<p:column headerText="Descripcion">
									<h:outputText value="#{reg.descripcion}" />
								</p:column>
								<p:column headerText="Estado">
									<h:outputText value="#{reg.estado}" />
								</p:column>
								<p:column headerText="Fecha registro">
									<h:outputText value="#{reg.registro}">
										<f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" />
									</h:outputText>
								</p:column>
							</p:dataTable>
						</h:form>
					</div>

				</div>


			</div>
		</div>


	</ui:define>

</ui:composition>
