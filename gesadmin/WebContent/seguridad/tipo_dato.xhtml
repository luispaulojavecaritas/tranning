<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
body {
	background-color: #F1F1F1;
}
</style>
	</ui:define>

	<ui:define name="content">

		<div class="Section">
			<div class="Container100 ShadowEffect WhiteBack">

				<div class="Container100 ui-fluid">
					<div class="Container100">
						<div
							class="Wid100 MarAuto DispBlock OvHidden FontMerriWeatherRegular BlueDarkest TexAlCenter"
							style="font-size: 3.0rem; padding-top: 0rem; padding-bottom: 0rem;">MANTENIMIENTO
							TIPO DE DATO</div>
						<div class="Wid100 OvHidden" style="height: 1rem;"></div>
					</div>

					<div class="Container100">

						<h:form id="frmCampos">

							<p:panelGrid id="pnlCampos" columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								<p:outputLabel for="txt1" value="Descripcion: " />
								<p:inputText id="txt1"
									value="#{tipoDatoManaged.entidad.descripcion}" required="true"
									requiredMessage="Ingrese descripcion" onkeyup="this.value = this.value.toUpperCase();"/>

								<p:outputLabel for="txt3"
									value="Origen Dato: " />
								<p:selectOneMenu
									value="#{tipoDatoManaged.entidad.catalogoOrigenDato.id}"
									id="txt3" required="true"
									requiredMessage="Seleccione Origen de Dato"
									filter="true" filterMatchMode="startsWith">
									<f:selectItem itemLabel="---Seleccione---" itemValue="" />
									<f:selectItems value="#{tipoDatoManaged.listaOrigenDato}"
										var="depar" itemLabel="#{depar.descripcion}"
										itemValue="#{depar.id}" />
								</p:selectOneMenu>

								<p:outputLabel for="txt2" value="Estado: " />
								<p:selectOneMenu id="txt2"
									value="#{tipoDatoManaged.entidad.estado}" required="true"
									requiredMessage="Seleccione estado" label="estado"
									filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
									<f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
								</p:selectOneMenu>
							</p:panelGrid>

							<br />

							<p:commandButton value="Grabar"
								actionListener="#{tipoDatoManaged.guardar()}"
								update="frmCampos frmTabla" />

							<div class="EmptyBox5" />

							<p:commandButton value="Limpiar"
								actionListener="#{tipoDatoManaged.limpiar()}" update="frmCampos"
								immediate="true" process="@this" />
						</h:form>
					</div>

					<div class="Container100">
						<h:form id="frmTabla">
							<p:dataTable id="tabla" var="reg"
								value="#{tipoDatoManaged.lista}" selectionMode="single"
								selection="#{tipoDatoManaged.entidadSeleccionada}"
								rowKey="#{reg.id}" rows="25" paginator="true"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="25,50,75"
								emptyMessage="No se encontraron registros" reflow="true">

								<p:ajax event="rowSelect"
									listener="#{tipoDatoManaged.onRowSelect}"
									update="frmCampos frmTabla" />
								<p:ajax event="rowUnselect"
									listener="#{tipoDatoManaged.onRowUnselect}"
									update="frmCampos frmTabla" />

								<p:column headerText="Id">
									<h:outputText value="#{reg.id}" />
								</p:column>
								<p:column headerText="Descripcion">
									<h:outputText value="#{reg.descripcion}" />
								</p:column>
								<p:column headerText="Origen Dato">
									<h:outputText value="#{reg.catalogoOrigenDato.descripcion}" />
								</p:column>
								<p:column headerText="Estado">
									<h:outputText value="#{reg.estado}" />
								</p:column>
								<p:column headerText="Fecha registro">
									<h:outputText value="#{reg.registro}">
										<f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" />
									</h:outputText>
								</p:column>
							</p:dataTable>
						</h:form>
					</div>

				</div>


			</div>
		</div>


	</ui:define>

</ui:composition>
